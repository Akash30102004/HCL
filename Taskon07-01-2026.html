<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST Countries API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .country {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <h2>REST Countries Details</h2>
    <button id="loadBtn">Load Countries</button>

    <div id="countries"></div>

    <script>
        document.getElementById("loadBtn").addEventListener("click", loadCountries);

        function loadCountries() {
            fetch("https://restcountries.com/v3.1/all?fields=name,capital,region,population,flags")
                .then(response => response.json())
                .then(data => displayCountries(data))
                .catch(error => console.log(error));
        }

        function displayCountries(countries) {
            const container = document.getElementById("countries");
            container.innerHTML = "";

            countries.slice(0, 10).forEach(country => {
                const div = document.createElement("div");
                div.className = "country";

                div.innerHTML = `
                    <h3>${country.name.common}</h3>
                    <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : "N/A"}</p>
                    <p><strong>Region:</strong> ${country.region}</p>
                    <p><strong>Population:</strong> ${country.population}</p>
                    <img src="${country.flags.png}" alt="Flag">
                `;

                container.appendChild(div);
            });
        }
    </script>

</body>
</html>
